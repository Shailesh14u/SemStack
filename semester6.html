<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header>

<main class="container">
  <div class="card">
    <h1>Semester 6</h1>

    <div class="price">₹99</div>
    <ul class="topics">

      <li>Cloud services overview</li>

      <li>Testing strategies & tools</li>

    </ul>
    <div style="margin-top:12px">
      <button id="buy-btn" class="btn btn-primary">Buy Semester 6</button>
    </div>
    <div id="downloads" class="downloads" style="display:none"></div>
  </div>
</main>

<footer><p>© 2025 SemStack. <a href="#">Support</a></p></footer>

<script src="script.js"></script>
<script>
  renderSemesterPage({
    id:"sem6",
    title:"Semester 6",
    price:209,
    downloads:[
      {label:"Data Science Pack", url:"https://www.mediafire.com/file/xxxx/datascience.pdf/file"},
      {label:"Cloud Computing", url:"https://www.mediafire.com/file/xxxx/cloud.pdf/file"},
      {label:"IoT Notes", url:"https://www.mediafire.com/file/xxxx/iot.pdf/file"},
      {label:"Software Testing", url:"https://www.mediafire.com/file/xxxx/testing.pdf/file"},
      {label:"Cybersecurity", url:"https://www.mediafire.com/file/xxxx/cyber.pdf/file"}
    ]
  });
</script>
</script>
<div id="payment-modal" class="modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;">
  <div style="background:white;padding:20px;border-radius:12px;max-width:400px;text-align:center;">
    <h3>Scan to Pay</h3>
    <div id="qrcode"></div>
    <p>Use any UPI app to pay ₹99</p>
    <button onclick="confirmPayment()" class="btn btn-primary">I Have Paid</button>
    <button onclick="closeModal()" style="margin-top:10px;" class="btn">Cancel</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const upiLink = "upi://pay?pa=shailesh.m0825@okhdfcbank&pn=SemStack&am=99&cu=INR";

  document.getElementById("buy-btn").addEventListener("click", () => {
    document.getElementById("payment-modal").style.display = "flex";
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), upiLink);
  });

  function closeModal() {
    document.getElementById("payment-modal").style.display = "none";
  }

  function confirmPayment() {
    closeModal();
    document.getElementById("downloads").style.display = "block";
  }
</script>
</body>
</html>
